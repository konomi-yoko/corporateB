<!DOCTYPE html>
<html lang="ja">
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="http://mplus-webfonts.sourceforge.jp/mplus_webfonts.css">

<body>
	<!-- header -->
	<header>
		<div class="header-wrapper">

	<ul class="drower">

						<img class="pc" src="img/mainvisual01_pc.png" alt="小さな思いやりが、明日の輝く景色を創る。">
						<img class="sp" src="img/mainvisual01_pc.png" alt="小さな思いやりが、明日の輝く景色を創る。">
					</li>
					<li class="swiper-slide">
						<img class="pc" src="img/mainvisual02_pc.png" alt="小さな思いやりが、明日の輝く景色を創る。">

					</li>
					<li class="swiper-slide">
						<img class="pc" src="img/mainvisual03_pc.png" alt="小さな思いやりが、明日の輝く景色を創る。">

				</ul>
				<div class="swiper-pagination"></div>
			</div><!-- swiper-container -->
		</div><!-- mainvisual-inner -->
		<div class="main-left">
			<div class="bg-gray"></div>
		</div>
		<div class="main-tit">
			<img class="pc" src="img/mainvisual_tit_pc.png" alt="小さな思いやりが、明日の輝く景色を創る。">
			<img class="sp" src="img/mainvisual_tit_sp.png" alt="小さな思いやりが、明日の輝く景色を創る。">
		</div>

	<div id="topBtn" class="topBtn">
